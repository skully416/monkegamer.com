<script>// Define your projects as an array of objects with properties: title, description, and link.
const projects = [
  {
    title: "Screen Recorder",
    description: "This is a Javascript screen recorder where you can record videos on PC using your browser's screensharing functions. Exports as WEBM.",
    link: "https://recorder.monkegamer.com"
  },
  {
    title: "Luminary",
    description: "This is a website that I made for the small arsenal youtuber, Luminary. Not sure why I made this for him, I was just bored that day.",
    link: "https://luminary.monkegamer.com"
  },
  {
    title: "Original",
    description: "This was the first version of monkegamer.com that I made from scratch. It featured some of the first HTML5 games that I've made.",
    link: "https://og.monkegamer.com"
  },
    {
    title: "OGGames",
    description: "This is an emulator website with some of the best games in existence. If you want me to add a game, make a request on the google form.",
    link: "https://oggames.monkegamer.com/"
  },
    {
    title: "Crypto Trader",
    description: "Not sure why I made this, I was just extremely bored one day and decided this is what I was gonna do. Took me like 20 minutes to make this.",
    link: "https://crypto.monkegamer.com"
  },
    {
    title: "Ram",
    description: "Here, you can download free ram (not clickbait!) This website is obviously a joke, it doesn't actually give you free ram. Sorry.",
    link: "https://ram.monkegamer.com"
  },
  {
    title: "Danny's Wrestling Gallery",
    description: "I made this for my dad because I was bored on a wednesday night. There is moderation, dont expect to be able to post anything.",
    link: "https://danny.monkegamer.com"
  },
    {
    title: "Team Void",
    description: "I made this for an arsenal clan called teamvoid. I dont really know who plays in a roblox arsenal clan besides the people in here.",
    link: "https://teamvoid.monkegamer.com"
  }
];

// Create project cards dynamically
const projectContainer = document.getElementById('project-container');

projects.forEach(project => {
  const card = document.createElement('div');
  card.classList.add('project-card');

  const title = document.createElement('h2');
  title.classList.add('project-title');
  title.textContent = project.title;

  const description = document.createElement('p');
  description.classList.add('project-description');
  description.textContent = project.description;

  const link = document.createElement('a');
  link.href = project.link;
  link.textContent = 'View Project';

  card.appendChild(title);
  card.appendChild(description);
  card.appendChild(link);

  projectContainer.appendChild(card);
});
</script>
